<div class="dashboard-container">
    <div class="dashboard-options">
        <div class="spacer"></div>
        <app-upload-file></app-upload-file>
    </div>
    <!-- Row 1: Stats Cards -->
    <div class="stats-row">
        <!-- Card 1: Total Sales -->
        <div class="card">
            <h2>Net P&L</h2>
            <p>$10,000</p>
        </div>

        <!-- Card 2: Revenue -->
        <div class="card">
            <h2>Revenue</h2>
            <p>$8,500</p>
        </div>

        <!-- Card 3: Expenses -->
        <div class="card">
            <h2>Expenses</h2>
            <p>$1,500</p>
        </div>

        <!-- Card 4: Profit -->
        <div class="card">
            <h2>Profit</h2>
            <p>$7,500</p>
        </div>

        <!-- Card 5: Customers -->
        <div class="card">
            <h2>Customers</h2>
            <p>500</p>
        </div>
    </div>

    <!-- Row 2: Trade and Calendar Cards -->
    <div class="trade-calendar-row">
        <!-- Trade Card -->
        <div class="trade-card">
            <h2>Open/Closed Trades</h2>
            <!-- Add your trade component here -->
        </div>

        <!-- Calendar Card -->
        <div class="calendar-card">
            <h2>Calendar</h2>
            <app-calander></app-calander>
        </div>
    </div>

    <!-- Row 3: Chart Cards -->
    <div class="chart-row">
        <!-- Chart Card 1: Sales Chart -->
        <div class="chart-card">
            <h2>Sales Chart</h2>
            <!-- Add your chart component here -->
        </div>

        <!-- Chart Card 2: Revenue Chart -->
        <div class="chart-card">
            <h2>Revenue Chart</h2>
            <!-- Add your chart component here -->
        </div>

        <!-- Chart Card 3: Expenses Chart -->
        <div class="chart-card">
            <h2>Expenses Chart</h2>
            <!-- Add your chart component here -->
        </div>
    </div>
</div>
