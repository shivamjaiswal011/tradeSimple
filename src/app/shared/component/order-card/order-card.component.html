<!-- card.component.html -->
<div class="card">
    <div class="card-header" (click)="toggleExpand()">
        <h2>{{ title }}</h2>
        <button>{{ isExpanded ? 'Collapse' : 'Expand' }}</button>
    </div>
    <div class="card-content" *ngIf="isExpanded">
        <p>{{ description }}</p>
    </div>
</div>
